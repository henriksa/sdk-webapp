Name: sdk-webapp
Summary: Mer SDK manager
Description:
 Allows web-based management of the Mer SDK.
 Adds toolchains, targets etc

Version: 0.3.0
Release: 1
Group: Development/Languages/Ruby
License: GPLv2+
Sources:
    - sdk-webapp.tar.bz2
    - sdk-webapp.service
Requires:
    - sdk-webapp-bundle >= 0.3.0
Configure: none
Files:
  - "%{_libdir}/%{name}-bundle/"
  - "%{_libdir}/systemd/user/%{name}.service"
